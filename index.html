<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Let's Count Numbers</h1>
  <div class="square">
    <div class="box">
      <h3>Enter First Number</h3>
      <input type="number" id="leftnum" class="input-field" placeholder="Type a number">
      <h3>Enter Second Number</h3>
      <input type="number" id="rightnum" class="input-field" placeholder="Type a number">
    </div>
    <div class="box">
      <button class="btn" onclick="calculate('add')">Add (+)</button>
      <button class="btn" onclick="calculate('subtract')">Subtract (-)</button>
      <button class="btn" onclick="calculate('multiply')">Multiply (Ã—)</button>
      <button class="btn" onclick="calculate('divide')">Divide (/)</button>
      <button class="btn" onclick="reset()">Reset</button>
    </div>
    <div class="box">
      <h3>Answer</h3>
      <h3 id="result">0</h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
